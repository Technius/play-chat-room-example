@(title: String, scripts: Option[Html] = None)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
    	<nav class="navbar navbar-default">
    		<div class="container-fluid">
    			<div class="navbar-header">
    				<span class="navbar-brand">Play Chat Room Example</span>
    			</div>
    		</div>
    	</nav>
    	<div class="container">
            @content
    	</div>
        <script src="@routes.Assets.at("lib/jquery/jquery.js")"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")"></script>
        @scripts.map { s => @s }
    </body>
</html>
